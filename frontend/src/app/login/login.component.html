<article class="page login">
  <div class="row">
    <div class="col-md-3">
      <div class="painel painel-default">
        <form name="loginForm" (ngSubmit)="onSubmit($event, loginForm)" novalidate #loginForm="ngForm">
          <div class="panel-body">
            <div class="form-group">
              <label for="username">Email</label>
              <input type="text" class="form-control" name="username" [(ngModel)]="user.username" #username="ngModel" required />
              <span id="username-message" class="text-danger"></span>
            </div>
            <div class="form-group">
              <label for="password">Senha</label>
              <input type="password" class="form-control" name="password" [(ngModel)]="user.password" #password="ngModel" required />
              <span id="password-message" class="text-danger"></span>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-success">Entrar</button>
              <a [routerLink]="['/user/edit']" class="btn btn-link">Cadastrar</a>
            </div>
            <div id="message" class="text-danger"></div>
          </div>
        </form>
      </div>
    </div>
  </div>
</article>
